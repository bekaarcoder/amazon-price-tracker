{% extends "base.html" %}

{% block content %}
  <div class="row">
      <div class="col-md-12">
          <h2>Delete Item</h2>
          <p>Are you sure you want to delete this item?</p>
          <a href="{% url 'home' %}" class="btn btn-secondary">No</a>
          <form action="{% url 'delete' link.id %}" method="POST" class="d-inline">
              {% csrf_token %}
              <input type="submit" value="Delete" class="btn btn-danger" />
          </form>
      </div>
  </div>
{% endblock content %}
